<!DOCTYPE html>
<html>

<head>
    <title>Onyx Browser Agent</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --accent-color: #4f46e5;
            --bg-secondary: #f8f9fa;
            --border-color: #dee2e6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #ffffff;
                --bg-secondary: #252526;
                --border-color: #3e3e42;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            position: relative;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            display: inline-block;
        }
        
        .header-actions {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .subtitle {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .status-badge {
            background: #eab308;
            color: #000;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .action-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
        }

        .action-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">ONYX</div>
        <div class="header-actions">
            <!-- Dev Reload Button -->
            <button id="reload-btn" title="Reload Panel"
                style="background: transparent; border: none; color: white; opacity: 0.7; cursor: pointer; padding: 5px;">
                ðŸ”„
            </button>
        </div>
        <div class="subtitle">Your Local Browser Agent</div>
    </header>

    <div class="main-content" id="connect-view">
        <div id="status-display" class="status-badge">Disconnected</div>

        <p>Open Onyx Settings > Connect Extension to get a code.</p>

        <input type="text" id="token-input" placeholder="Enter 6-digit code" maxlength="6"
            style="padding: 10px; width: 80%; border: 1px solid var(--border-color); border-radius: 6px; margin-bottom: 10px; text-align: center; font-size: 1.2em; letter-spacing: 5px;">

        <button id="connect-btn" class="action-btn">Verify & Connect</button>
        <div id="error-msg" style="color: red; margin-top: 10px; font-size: 0.9em;"></div>
    </div>

    <div class="main-content" id="chat-view" style="display: none;">
        <div class="status-badge" style="background: #22c55e; color: white;">Connected ðŸŸ¢</div>
        <p>Ready to analyze.</p>
        <button id="disconnect-btn"
            style="background: transparent; text-decoration: underline; border: none; color: var(--text-color); cursor: pointer; opacity: 0.7;">Disconnect</button>
    </div>

    <script src="sidepanel.js"></script>
</body>

</html>
