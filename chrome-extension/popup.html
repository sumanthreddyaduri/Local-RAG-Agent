<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header img {
            width: 32px;
            height: 32px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4757;
        }

        .status-dot.connected {
            background: #2ed573;
            box-shadow: 0 0 8px rgba(46, 213, 115, 0.5);
        }

        .status-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
        }

        .context-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 12px;
        }

        .context-info .label {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 4px;
        }

        .context-info .url {
            color: #70a1ff;
            word-break: break-all;
            max-height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .message {
            text-align: center;
            padding: 8px;
            font-size: 12px;
            border-radius: 6px;
            margin-top: 8px;
        }

        .message.success {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .message.error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .footer {
            margin-top: 12px;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
        }

        .footer a {
            color: #70a1ff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="icons/icon48.png" alt="Logo">
        <h1>Local RAG Agent</h1>
    </div>

    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Checking connection...</span>
    </div>

    <div class="context-info" id="contextInfo" style="display: none;">
        <div class="label">Synced Page:</div>
        <div class="url" id="syncedUrl">None</div>
    </div>

    <button class="btn btn-primary" id="syncBtn" disabled>
        üîÑ Sync Current Page
    </button>

    <button class="btn btn-secondary" id="clearBtn">
        üóëÔ∏è Clear Context
    </button>

    <div class="message" id="message" style="display: none;"></div>

    <div class="footer">
        <a href="http://127.0.0.1:8501" target="_blank">Open RAG Agent ‚Üí</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
