<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Control Room</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        select,
        input[type="file"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }

        select {
            background-color: #3d3d3d;
            color: white;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéõÔ∏è Agent Control Panel</h1>

        <form action="/set_model" method="post">
            <label for="model">Active Brain (Model)</label>
            <select name="model" id="model" onchange="this.form.submit()">
                <option value="gemma3:270m" {% if config.model=='gemma3:270m' %}selected{% endif %}>gemma3:270m</option>
                <option value="qwen2.5:0.5b" {% if config.model=='qwen2.5:0.5b' %}selected{% endif %}>qwen2.5:0.5b
                </option>
            </select>
        </form>

        <hr style="border-color: #444; margin: 20px 0;">

        <form action="/upload" method="post" enctype="multipart/form-data">
            <h3>üìÇ Ingest Knowledge</h3>
            <input type="file" name="files" multiple required>
            <button type="submit">Process Files</button>
        </form>

        {% if message %}
        <div id="notification" class="message {{ status }}">{{ message }}</div>
        <script>
            setTimeout(function () {
                var el = document.getElementById('notification');
                if (el) {
                    el.style.transition = "opacity 1s ease";
                    el.style.opacity = 0;
                    setTimeout(function () { el.style.display = "none"; }, 1000);
                }
            }, 5000);
        </script>
        {% endif %}
    </div>
</body>

</html>
